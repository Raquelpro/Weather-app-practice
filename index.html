<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
</head>
<body>
    <div class="container">
    <div class="forecast-wrapper">
    <input type="search" placeholder="Search city...">
   <button class="btn btn-primary" type="submit">Search</button>
 <div class="city-info">
   <h1 id="city"></h1> 
   <ul>
  <li>Last updated: Tuesday 14:44</li>
  <li id="description"></li> 
  </ul>
  </div>
  <br />
  <div class="weather-temperature">
    <img src="https://duckduckgo.com/assets/weather/icons/clear-day.svg" width="100" height="100"/>
<strong id="temperature"></strong><span class="units">°C | <a href="#">°F</a> </span> 
</div>
    <ul>
    <li>Humidity: <span id="humidity"></span>%</li>
    <li>Wind: <span id="wind"></span> mph</li>
  </ul>
  </div>
  </div>
  </div> 
</div>
<script src="src/scripts.js"></script>
</body>
</html>
